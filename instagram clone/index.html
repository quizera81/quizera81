<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Instragram - clone</title>
        <link rel="stylesheet" href="css/bootstrap.min.css" />
    </head>
    <body>
        <div class="container my-4">
            <div class="row justify-content-center">
                <div class="col-md-5" style="background: red;">
                    <br>
                    <br>
                </div>
                <div class="col-md-5 offset-md-1" style="background: green;">
                        <div class="card card-body text-center">
                                <form action="">
                                    <h2>Instagram</h2>
                                    <div class="form-group">
                                        <input
                                            type="email"
                                            class="form-control"
                                            placeholder="Phone number, username, or email"
                                        />
                                    </div>
                                    <div class="form-group">
                                        <input
                                            type="password"
                                            class="form-control"
                                            placeholder="Password"
                                        />
                                    </div>
                                    <button class="btn btn-primary btn-block">Login</button>
                                </form>
                                <hr />
<h4 class="text-primary">Login with Facebook</h4>
<a href="#">Forgot password?</a>
                            </div>
                            <div class="card card-body text-center my-2">
                                    Don't have and account? <a href="#">Sign up</a>
                                </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
    </body>
</html>
